<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Dhaka, Bangladesh</div>
                <div class="date">Monday 11 April 2022</div>
            </section>
            <div class="current">
                <div class="temp">31<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">27°c / 35°c</div>
            </div>
        </main>
    </div>
    <div class="copy-tight">
        <p>Copyright © 2022. All rights reserved by team_weather</a>
        </p>
    </div>
    <!---End-copy-Right----->
    <script src="main.js"></script>
</body>

</html>
